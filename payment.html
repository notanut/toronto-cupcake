<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/payment.css">
    <script defer src="./js/payment.js"></script>
    <title>Checkout</title>
</head>
<body>
    <main>
        <h1>Checkout</h1>
        <form action="#" class="input-form">
        <section class="left">
            <div class="orders">
                <h2>Order Detail</h2>
                <div class="order">
                    <div class="order-wrapper">
                        <div class="img-container">
                            <img src="./assets/payment/luisana-zerpa-MJPr6nOdppw-unsplash.jpg" alt="cupcake" class="order-img">
                        </div>
                        <div class="order-info-wrapper">
                            <p class="order-name">Redvelvet Cupcake</p>
                            <p class="order-add">Additional Topping: Chocolate</p>
                            <p class="order-qty">Qty: 2</p>
                        </div>
                    </div>
                    <span class="order-price">$5.00</span>
                </div>

                <div class="order">
                    <div class="order-wrapper">
                        <div class="img-container">
                            <img src="./assets/payment/sara-cervera-FAnSK-gVGZU-unsplash.jpg" alt="cupcake" class="order-img">
                        </div>
                        <div class="order-info-wrapper">
                            <p class="order-name">Rainbow Cupcake</p>
                            <p class="order-add">Additional Topping: Strawberry</p>
                            <p class="order-qty">Qty: 2</p>
                        </div>
                    </div>
                    <span class="order-price">$5.00</span>
                </div>
            </div>
    
                <div class="input-recipient">
                    <h2>Delivery Detail</h2>
                    <div class="input-wrapper">
                        <div class="input-name">
                            <label for="name">
                                Name:
                            </label>
                            <input type="text" id="name" placeholder="Enter name" required>
                        </div>
        
                        <div class="input-number">
                            <label for="phone">
                                Phone Number:
                            </label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                        </div>
                    </div>
    
                    <div class="input-address">
                        <label for="address">
                            Address:
                        </label>
                        <textarea name="address" id="address" cols="20" rows="3" placeholder="Enter address"></textarea>
                    </div>
                </div>
    
                <div class="payment-method">
                    <h2>Payment Method</h2>
                    <div class="payment-wrapper">
                        <div class="category">
                            <button id="recent" onclick="toggleActive(this, 'payment-recent')" class="pay-btn active">Recent</button>
                            <button id="e-wallet" class="pay-btn" onclick="toggleActive(this, 'payment-ewallet')">E-Wallet</button>
                            <button id="card" class="pay-btn" onclick="toggleActive(this, 'payment-card')">Credit/Debit Card</button>
                            <button id="card" class="pay-btn" onclick="toggleActive(this, 'payment-virtual')">Virtual Account</button>
                            <button id="card" class="pay-btn" onclick="toggleActive(this, 'payment-others')">Others</button>
                        </div>
                        <div class="payment" id="payment-recent">
                            <button class="pay">
                                <input type="radio" name="payment-method">
                                <div class="img-pay">
                                    <img src="./assets/payment/bank-central-asia-logo-bank-central-asia-bca-format-cdr-png-gudril-1.png" alt="logo bca">
                                </div>
                                <span>BCA Virtual Account</span>
                            </button>
                            <button class="pay">
                                <input type="radio" name="payment-method">
                                <div class="img-pay">
                                    <img src="./assets/payment/105-1051729_bank-negara-indonesia-logo-bank-bni-transparan-clipart.png" alt="logo bri">
                                </div>
                                <span>BRI Virtual Account</span>
                            </button>
                            <button class="pay">
                                <input type="radio" name="payment-method">
                                <div class="img-pay">
                                    <img src="./assets/payment/gopay.png" alt="logo gopay">
                                </div>
                                <span>GoPay</span>
                            </button>
                            <button class="pay">
                                <input type="radio" name="payment-method">
                                <div class="img-pay">
                                    <img src="./assets/payment/Logo Kredivo.png" alt="logo kredivo">
                                </div>
                                <span>Kredivo</span>
                            </button>
                        </div>
                        
                        <div class="payment none" id="payment-ewallet">
                            <button class="pay">
                                <input type="radio" name="payment-method">
                                <div class="img-pay">
                                    <img src="./assets/payment/gopay.png" alt="logo gopay">
                                </div>
                                <span>GoPay</span>
                            </button>
                            <button class="pay">
                                <input type="radio" name="payment-method">
                                <div class="img-pay">
                                    <img src="./assets/payment/OVO.png" alt="logo ovo">
                                </div>
                                <span>OVO</span>
                            </button>
                            <button class="pay">
                                <input type="radio" name="payment-method">
                                <div class="img-pay">
                                    <img src="./assets/payment/Dana.png" alt="logo dana">
                                </div>
                                <span>Dana</span>
                            </button>
                            <button class="pay">
                                <input type="radio" name="payment-method">
                                <div class="img-pay">
                                    <img src="./assets/payment/shopeepay-logo-1762x350.png" alt="logo shopeepay">
                                </div>
                                <span>ShopeePay</span>
                            </button>
                        </div>
        
                        <div class="payment none" id="payment-card">
                            <div class="allowed">
                                <div class="img-bank">
                                    <img src="./assets/payment/Visa-Logo.png" alt="visa logo">
                                </div>
                                <div class="img-bank">
                                    <img src="./assets/payment/Mastercard-Logo.png" alt="mastercard logo">
                                </div>
                                <div class="img-bank">
                                    <img src="./assets/payment/jcb.png" alt="jcb logo">
                                </div>
                            </div>
                            <div class="card-num">
                                <label for="card-num">
                                    Card Number:
                                </label>
                                <input type="text" id="card-num" name="card-num" placeholder="Enter card number" required>
                            </div>
                            <div class="card-info-wrapper">
                                <div class="card-expired">
                                    <label for="card-expired">
                                        Valid Until: 
                                    </label>
                                    <input type="text" id="card-month" placeholder="MM" required>
                                    <span>/</span>
                                    <input type="text" id="card-year" placeholder="YY" required>
                                </div>
                                <div class="card-cvv">
                                    <label for="card-cvv">
                                        CVV:
                                    </label>
                                    <input type="text" id="card-cvv" placeholder="CVV" required>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="payment none" id="payment-virtual">
                        <button class="pay">
                            <input type="radio" name="payment-method">
                            <div class="img-pay">
                                <img src="./assets/payment/bank-central-asia-logo-bank-central-asia-bca-format-cdr-png-gudril-1.png" alt="bca logo">
                            </div>
                            <span>BCA Virtual Account</span>
                        </button>
    
                        <button class="pay">
                            <input type="radio" name="payment-method">
                            <div class="img-pay">
                                <img src="./assets/payment/p-2813-2-bank-mandiri-logo-png-transparent-logo-699390155888.png" alt="mandiri logo">
                            </div>
                            <span>Mandiri Virtual Account</span>
                        </button>
    
                        <button class="pay">
                            <input type="radio" name="payment-method">
                            <div class="img-pay">
                                <img src="./assets/payment/105-1051729_bank-negara-indonesia-logo-bank-bni-transparan-clipart.png" alt="bni logo">
                            </div>
                            <span>BNI Virtual Account</span>
                        </button>
    
                        <button class="pay">
                            <input type="radio" name="payment-method">
                            <div class="img-pay">
                                <img src="./assets/payment/bri-logo-freelogovectors.net_.png" alt="bri logo">
                            </div>
                            <span>BRI Virtual Account</span>
                        </button>
                    </div>
    
                    <div class="payment none" id="payment-others">
                        <button class="pay">
                            <input type="radio" name="payment-method">
                            <div class="img-pay">
                                <img src="./assets/payment/Alfamart-logo-1536x864.png" alt="alfamart logo">
                            </div>
                            <span>Alfamart</span>
                        </button>
                        <button class="pay">
                            <input type="radio" name="payment-method">
                            <div class="img-pay">
                                <img src="./assets/payment/indomaret-1024x538.png" alt="indomaret logo">
                            </div>
                            <span>Indomaret</span>
                        </button>
                        <button class="pay">
                            <input type="radio" name="payment-method">
                            <div class="img-pay">
                                <img src="./assets/payment/Logo Kredivo.png" alt="kredivo logo">
                            </div>
                            <span>Kredivo</span>
                        </button>
                        <button class="pay">
                            <input type="radio" name="payment-method">
                            <div class="img-pay">
                                <img src="./assets/payment/ic-gettheapp-logo@2x.png" alt="atome logo">
                            </div>
                            <span>Atome</span>
                        </button>
                    </div>
                </div>
        </section>
        <section class="right">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="sub">
                    <span class="sub-title">Subtotal</span>
                    <span class="sub-price">$10.00</span>
                </div>
                <div class="sub">
                    <span class="sub-title">Shipping Cost</span>
                    <span class="sub-price">$3.00</span>
                </div>
                <div class="sub">
                    <span class="sub-title">Tax</span>
                    <span class="sub-price">$1.00</span>
                </div>
    
                <div class="total">
                    <div class="total-wrap">
                        <span class="title">Total</span>
                        <span class="price">$14.00</span>
                    </div>
                    <button class="submit">place order</button>
                </div>
            </div>
        </section>

        </form>
    </main>
</body>
</html>
